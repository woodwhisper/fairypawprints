<!DOCTYPE html>
<html ng-app="wolfcms" ng-controller="pageController">
    <head>
        <title ng-bind="title">Fairy Paw Prints</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/local.css" rel="stylesheet">
        <script src="js/jquery-1.11.0.min.js"></script>

        <script src="js/angular.min.js"></script>
        <script src="js/local.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <meta ng-bind="description" description="A Fairy Paw Prints website" />
    </head>
    <body>
        <div class="container">
            <div>
                <a href=""><img src="img/fairypawprints.png" /></a>
            </div>

            <nav class="nav navbar navbar-default">
                <div class="collapse navbar-collapse">
                    <ul id="navBar" class="nav navbar-nav">
                        <li ng-repeat="navItem in nav" class="{{navItem.active}}">
                            <a href="{{navItem.friendlyurl}}" ng-click="pageLoad(navItem.id)" ng-show="navItem.nav == '1'" >{{navItem.name}}</a>
                        </li>
                        <!-- To be filled in by AJAX request -->
                    </ul>
                </div>
            </nav>
        </div>
    
    <div id="mainbody" class="container maintext" ng-include="contentUrl">
        <!-- To be filled in by AJAX Request -->
    </div>
    
    <div id="pageloaderModel" class="modal hide fade in" style="display: none; ">  
    <div class="modal-body">  
        <h1><image height="50" width="50" src="img/loader.gif" /> Loading Page </h1>               
    </div>  
    </div>  
    <div id="errorModel" class="modal hide fade in" style="display: none; ">  
    <div class="modal-body">  
        <h3>Page Loading Failed. Please try again. </h3>               
    </div>  
    </div>
    <div class="text-center" style="display:none;">
        <image id="bannerad" height="60" width=460 src="img/testbanner.jpg"/>
    </div>
    <div id="footer" class="container footer text-center">
        (c) All content Copyright Alexandra Chevallier & Neale Wolfson 2012 -> 2014.  All images used as per the Creative Commons License. 
    </div>
    </body>
</html>
